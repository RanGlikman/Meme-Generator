<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>9KEK</title>
    <link rel="icon"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ctext y='50%25' dy='0.35em' font-size='50'%3E9️⃣%3C/text%3E%3C/svg%3E"
        type="image/svg+xml">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo">9KEK</div>
            <nav class="navbar">
                <ul>
                    <li><a href="#" class="nav-link" data-target="gallery">Gallery</a></li>
                    <li><a href="#" class="nav-link" data-target="memes">Memes</a></li>
                    <li><a href="#" class="nav-link" data-target="about">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="content">

        <section class="gallery">
            <div class="gallery-container" id="gallery-section">
        </section>

        <section class="editor">
            <canvas class="meme-canvas" width="500" height="500"></canvas>
            <div class="controls">
                <input type="text" class="text-input" placeholder="Select a meme from gallery" disabled>
                <div class="buttons">
                    <button class="switch-text-btn">↕</button>
                    <button class="deselect-switch-text-btn">№</button>
                    <input type="color" class="color-input" value="#FFFFFF">
                    <button class="btn-decrease-font">A-</button>
                    <button class="btn-increase-font">A+</button>
                </div>
                <a class="download-btn" href="#" download="my-meme.png">Download</a>
                <button class="select-another-meme-btn">Select Another Meme</button>
            </div>
        </section>

    </div>

    <script src="js/memeService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
